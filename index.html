<!DOCTYPE html>
<html lang="en">
<head>

    <title>a jQuery Bonanza</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="fade">
        <button>Fade Out</button>
        <p>When the button is clicked this text fades out.</p>
    </div>
    <hr>
    <div class="append">
        <button>Append</button>
        <p>When the button is clicked append some text here.</p>
    </div>
    <hr>
    <div class="color">
        <button>Change Color</button>
        <p>When the button is clicked change the text color to red.</p>
    </div>
    <hr>
